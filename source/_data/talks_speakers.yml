days:
  day_1:
    date: 2025-04-07T09:00+02:00
    title: "Day 1"
    talks:
      opening:
        item_type: "service"
        start_datetime: 2025-04-07T09:30+02:00
        end_datetime: 2025-04-07T09:40+02:00
