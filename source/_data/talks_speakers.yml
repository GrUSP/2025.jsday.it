      LetsBuildK.I.T.T.WithJavaScript:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2025-04-08T10:25+02:00
        # end_datetime: 2025-04-08T11:05+02:00
        talk_title: "Let's build K.I.T.T. with JavaScript"
        talk_description: "In the 1982 TV series 'knight rider', the idea of a talking, intelligent car was pure science fiction. Now, more than 40 years later, we have all the tools needed to bring this vision to life‚Äîright in the browser, using JavaScript. In this talk, we'll combine AI techniques like Retrieval-Augmented Generation (RAG) and function calling with advanced browser APIs like WebBluetooth to create an AI agent with personality, memory, and autonomous decision-making abilities. Leveraging WebAssembly, WebGPU, and other cutting-edge browser technologies, this entire experience happens directly in the browser, running fully offline and privacy preserving by default!"
